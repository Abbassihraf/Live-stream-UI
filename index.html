<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <script src="https://use.fontawesome.com/a7c8cd11c9.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Live Stream</title>
    </head>
    <body>
        <div class="app-container">
            <div class="container">
                <div class="row">

                    <!-- Menu start -->
                    <div class="col-sm-12 col-md-12 col-lg-1">
                        <div class="left-side">
                            <div class="navigation">
                                <a href="#" class="nav-link icon">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="feather feather-home"
                                        viewbox="0 0 24 24">
                                        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path>
                                        <path d="M9 22V12h6v10"></path>
                                    </svg>
                                </a>
                                <a href="#" class="nav-link icon">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewbox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="feather feather-message-square">
                                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                    </svg>
                                </a>
                                <a href="#" class="nav-link icon">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewbox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="feather feather-users">
                                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="9" cy="7" r="4"></circle>
                                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                    </svg>
                                </a>
                                <a href="#" class="nav-link icon">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="feather feather-folder"
                                        viewbox="0 0 24 24">
                                        <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"></path>
                                    </svg>
                                </a>
                                <a href="#" class="nav-link icon">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="feather feather-settings"
                                        viewbox="0 0 24 24">
                                        <circle cx="12" cy="12" r="3"></circle>
                                        <path
                                            d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- Menu end -->

                    <!-- App main start -->
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <div class="row stream-informations">
                            <h3>Overview of new real estate proposals</h3>
                            <div class="infos-left">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <h5>Invited to the call:
                                    <span class="numb">8</span>
                                </h5>
                            </div>
                            <div class="infos-right">
                                <a href="">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </a>
                                <h5>Add user to the call</h5>
                            </div>
                        </div>
                        <div class="row stream-body">
                            <img class="img-fluid" src="assets/images/live-bg.png" alt="">
                            <div class="stream-left">
                                <img class="img-fluid" src="assets/images/user.png" alt="">
                                <h6>publisher:
                                    <br>achraf abbassi</h6>
                            </div>
                            <div class="stream-middle">
                                <span class="record-middle">
                                    <img src="assets/images/record-icon.png" alt="">
                                    <span class="timing">04:13</span>
                                </span>
                            </div>
                            <div class="stream-right">
                                <ul>
                                    <li>
                                        <img src="assets/images/user2.png" alt="" class="img-fluid"></li>
                                    <li>
                                        <img src="assets/images/user3.png" alt="" class="img-fluid"></li>
                                    <li>
                                        <img src="assets/images/user4.png" alt="" class="img-fluid"></li>
                                    <li class="more"> 
                                        <h6>+4</h6>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="row stream-footer">
                            <ul>
                                <il class="full"><img src="assets/images/full.png" alt=""></il>
                                <il class="voice-off"><img src="assets/images/voice-off.png" alt=""></il>
                                <il class="phone-off"><img src="assets/images/phone-off.png" alt=""></il>
                                <il class="video"><img src="assets/images/video.png" alt=""></il>
                                <il class="settings"><img src="assets/images/settings.png" alt=""></il>
                            </ul>
                        </div>
                    </div>
                    <!-- App main end -->
                    <div class="col-sm-12 col-md-4 col-lg-3"></div>
                </div>
            </div>
        </div>
    </body>
</html>
